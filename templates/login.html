{% extends "base.html" %}

{% block title %}Login - Hydratr{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mt-10 glass-effect">
    <h1 class="text-2xl font-bold text-center mb-6">Login to Hydratr</h1>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" required 
                   class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <button type="submit" class="btn-primary w-full py-3 rounded-lg">
            Login
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a href="{{ url_for('auth.signup') }}" class="text-blue-500 hover:text-blue-600">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
