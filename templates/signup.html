{% extends "base.html" %}

{% block title %}Sign Up - Hydratr{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>
    
    <form method="POST" action="{{ url_for('auth.signup') }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" required 
                   class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
            Sign Up
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:text-blue-600">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
