{% extends "base.html" %}

{% block title %}Page Not Found - Hydratr{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto text-center py-16">
    <div class="mb-8">
        <svg class="w-24 h-24 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>
    
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-6">Page Not Found</h2>
    
    <p class="text-gray-600 dark:text-gray-400 mb-8">
        Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
    </p>
    
    <div class="space-x-4">
        <a href="{{ url_for('dashboard.index') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded inline-block">
            Go to Dashboard
        </a>
        <a href="javascript:history.back()" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded inline-block">
            Go Back
        </a>
    </div>
</div>
{% endblock %}
