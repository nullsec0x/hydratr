{% extends "base.html" %}

{% block title %}Server Error - Hydratr{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto text-center py-16">
    <div class="mb-8">
        <svg class="w-24 h-24 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
    </div>
    
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">500</h1>
    <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-6">Server Error</h2>
    
    <p class="text-gray-600 dark:text-gray-400 mb-8">
        Something went wrong on our end. Please try again later or contact support if the problem persists.
    </p>
    
    <div class="space-x-4">
        <a href="{{ url_for('dashboard.index') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded inline-block">
            Go to Dashboard
        </a>
        <a href="javascript:location.reload()" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded inline-block">
            Try Again
        </a>
    </div>
</div>
{% endblock %}
